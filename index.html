    .curve {
      position: absolute;
      height: 250px;
      width: 100%;
      bottom: 0;
      text-align: center;
    }

    .curve::before {
      content: '';
      display: block;
      position: absolute;
      border-radius: 100% 50%;
      width: 55%;
      height: 100%;
      transform: translate(85%, 60%);
      background-color: grey;
    }

    .curve::after {
      content: '';
      display: block;
      position: absolute;
      border-radius: 100% 50%;
      width: 55%;
      height: 100%;
      background-color: #202731;
      transform: translate(-4%, 40%);
      z-index: 1;
    }

    .material-symbols-outlined {
      transform: scale(1.5);
      padding-top: 8px;
      color: lightgreen;
    }

    .material-symbols-outlined:hover {
      transform: scale(3);
      cursor: pointer;

    }
