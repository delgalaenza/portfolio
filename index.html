  <style>
    h1 {
      font-size: 3rem;
      text-align: center;
      background: linear-gradient(to right, #de6262, #ffb88c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      text-align: center;
    }

    p {
      font-size: 1.5rem;
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
      color: white;
      background: #202731;
      overflow-x: hidden;
    }

    section {
      width: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 400px;
      /*         padding-top: 100px; */
    }

    .profile {
      width: 100%;
      max-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: space-around;
      height: 40vh;
      z-index: 2;
      box-sizing: border-box;
    }

    .portfolio {
      background-color: grey;
      width: 100%;
      padding-top:30px;
    }


    .profile>img {
      height: 100%;
    }


    .curve {
      position: absolute;
      height: 250px;
      width: 100%;
      bottom: 0;
      text-align: center;
    }

    .curve::before {
      content: '';
      display: block;
      position: absolute;
      border-radius: 100% 50%;
      width: 55%;
      height: 100%;
      transform: translate(85%, 60%);
      background-color: grey;
    }

    .curve::after {
      content: '';
      display: block;
      position: absolute;
      border-radius: 100% 50%;
      width: 55%;
      height: 100%;
      background-color: #202731;
      transform: translate(-4%, 40%);
      z-index: 1;
    }

    .material-symbols-outlined {
      transform: scale(1.5);
      padding-top: 8px;
      color: lightgreen;
    }

    .material-symbols-outlined:hover {
      transform: scale(3);
      cursor: pointer;

    }


    /* ANIMATIONS */
    .fade-in {
      opacity: 0;
      animation: fade-in 1s forwards;
      display: flex;
      text-align: center;
      justify-content: center;
      font-size: 1.5rem;
      gap: 20px
    }

    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }

    .slide-in {
      transform: translateX(-100%);
      animation: slide-in 1s forwards;
    }

    @keyframes slide-in {
      to {
        transform: translateX(0);
      }
    }

    .top-header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .top-header>div>a {
      padding-left: 10px;
      padding-right: 10px;
    }

    .top-header>div>a>img:hover {
      transform: scale(1.5);
      cursor: pointer;
    }


    @media (max-width:570px) {
      h1 {
        font-size: 1.5em;
      }

      h2 {
        font-size: 1em;
      }

      span {
      font-size: 1.2rem;
      }


    .top-header>div>a>img {
      height: 25px;
       width: 25px;
    }

    .profile{
      padding-top: 20px;
      width: 100vw;
    }

    .fade-in {
      opacity: 0;
      animation: fade-in 1s forwards;
      align-items: center;
    }

    .material-symbols-outlined {
      padding-right: 15px;
    }

    .slide-in {
      width: 120px;
      max-height: 120px;
      }
    }

    @media only screen and (max-width: 700px) {
      .material-symbols-outlined {
      padding-right: 15px;
    }
    }
  </style>
</head>
